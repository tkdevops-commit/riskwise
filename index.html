<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantitative Risk Score Calculator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { margin: 5px; width: 60px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Risk Score Calculator</h1>

  <label>POE: <input type="number" id="poe" step="0.01" /></label>
  <label>IOE: <input type="number" id="ioe" step="0.01" /></label>
  <br/>
  <label>PP: <input type="number" id="pp" step="0.01" /></label>
  <label>PI: <input type="number" id="pi" step="0.01" /></label>
  <br/><br/>
  <button onclick="calculateRisk()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function calculateRisk() {
      const poe = parseFloat(document.getElementById("poe").value) || 0;
      const ioe = parseFloat(document.getElementById("ioe").value) || 0;
      const pp = parseFloat(document.getElementById("pp").value) || 0;
      const pi = parseFloat(document.getElementById("pi").value) || 0;

      const ar = poe * ioe;
      const pr = pp * pi;
      const gap = ar - pr;

      let riskMessage = `Actual Risk (AR): ${ar.toFixed(2)}<br>
                         Perceived Risk (PR): ${pr.toFixed(2)}<br>
                         Gap (AR - PR): ${gap.toFixed(2)}<br>`;

      if (gap > 0) {
        riskMessage += "<span style='color: red;'>Perceived risk is **lower** than actual risk — potential underestimation!</span>";
      } else if (gap < 0) {
        riskMessage += "<span style='color: orange;'>Perceived risk is **higher** than actual risk — potential overestimation.</span>";
      } else {
        riskMessage += "<span style='color: green;'>Perceived and actual risk are aligned.</span>";
      }

      document.getElementById("output").innerHTML = riskMessage;
    }
  </script>
</body>
</html>
